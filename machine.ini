[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ kinstype=B

[TRAJ]
COORDINATES =  XYYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 40
MAX_LINEAR_VELOCITY = 166.666666667

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl
